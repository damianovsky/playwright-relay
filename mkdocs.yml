site_name: playwright-relay
site_description: Pass data between Playwright tests using @depends annotations
site_url: https://damianovsky.github.io/playwright-relay

repo_name: damianovsky/playwright-relay
repo_url: https://github.com/damianovsky/playwright-relay

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - search.highlight

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - Configuration:
    - Options: configuration/options.md
  - API Reference:
    - relay Fixture: api/fixture.md
    - Helper Functions: api/helpers.md
    - Types: api/types.md
  - Examples:
    - Basic Patterns: examples/basic.md
    - Advanced Patterns: examples/advanced.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
