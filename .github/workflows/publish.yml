name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

      - name: Determine npm tag
        id: npm-tag
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          if [[ "$TAG" == *"-"* ]]; then
            # Extract prerelease tag (e.g., beta, alpha, rc)
            NPM_TAG=$(echo "$TAG" | sed 's/.*-\([a-zA-Z]*\).*/\1/')
          else
            NPM_TAG="latest"
          fi
          echo "tag=$NPM_TAG" >> $GITHUB_OUTPUT
          echo "Publishing with npm tag: $NPM_TAG"

      - name: Publish to npm
        run: npm publish --tag ${{ steps.npm-tag.outputs.tag }} --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
